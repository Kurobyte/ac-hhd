<div class="modal fade" id="export" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content modal-export">
            <div class="modal-header ac-modal-header modal-header-export">
                <h2>Export List</h2>
            </div>
            <div class="modal-body">
                <p>This list is saved localy in your browser, and you will loose it if you clear your browser data. But you can export the list or share it as url</p>
                <button ng-click="exportUserData('exportArea')" class="btn btn-blue ac-button">Export list</button><button ng-click="exportUrl('exportArea')" class="btn btn-blue ac-button">Share list</button><button ng-click="exportShortUrl('exportArea')" class="btn btn-blue ac-button clip">Share list(Short URL)</button>
                <textarea id="exportArea" class="clip" data-clipboard-target="#exportArea" readonly>{{exportData()}}</textarea>
            </div>
            <div class="modal-footer modal-footer-export">
                <button type="button" class="btn btn-blue ac-button pull-left" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
    var clipboard = new Clipboard('.clip');
    
    clipboard.on('success', function(e) {
        e.clearSelection();

        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        showMessage("Copied!");
    });
</script>
