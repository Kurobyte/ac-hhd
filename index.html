<html lang="en" ng-app="amiiboHhd">
<head>
    <meta charset="utf-8"/>
    
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/names.js"></script>
    <script src="js/functions.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<select id="langSelect" class="btn-orange ac-button" ng-model="language" ng-options="code.name for code in appLangs" ng-change="changeLanguage()">
</select>
<div id="header">
    <img src="img/hhd-logo.png" title="Animal Crossing: Happy Home Designer" width="35%">
</div>
<div style="text-align: center; font-size: 2em; color: #4094d1;">List of amiibo cards<br>
<a class="btn btn-blue ac-button" href="#export" data-toggle="modal" ng-show="editMode">Export</a>
    <a class="btn btn-yellow ac-button" href="#import" data-toggle="modal" ng-show="editMode">Import</a>
    <a class="btn btn-green ac-button" href="#save" ng-click="saveChanges(true)" ng-show="editMode">Save</a>
    <br>
</div>
<div id="modals">
    <export-modal></export-modal>
    <import-modal></import-modal>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <amiibo-list></amiibo-list>
    </div>
</div>

<div class="row">
    <div id="footer">
        <div id="footerInfo" class="col-md-8 col-md-offset-2">Website made by <a href="https://twitter.com/Kurobyte">Kurobyte (Ivan M.)</a> - All images are property of Nintendo</div>
    </div>
</div>
</body>
</html>
